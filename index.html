<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
    <title>Simple Weather App</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    <div id="page-banner">
	    	<h1 class="title">How's the weather today?</h1>
          <p>Let's find out...</p>
          <form id="search-cities">
            <input type="text" placeholder="Search city..." />
          </form>
	    </div>
	    </header>
	    <div id="city-list">
	    	<h2 class="title">Cities</h2>
	    	<ul>
	    		<li>
	    			<span class="name">Sydney</span>
	    			<span class="delete">delete</span>
					<span class="desc"></span>
					<span class="temp"></span>
	    		</li>
	    		<li>
	    			<span class="name">Melbourne</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Adelaide</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Toronto</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>

	    <form id="add-city">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all cities</label>
	    	<input type="text" placeholder="Add a city..." />
	    	<button>Add</button>
	    </form>


    </div>
  </body>
</html>
